# Hugo configuration file
title: Federico Serini | DevOps Engineer

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Homelab
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/FedericoSerini"
      params:
        icon: github
    - name: LindedIn
      weight: 6
      url: "https://www.linkedin.com/in/federico-serini-dev"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

  page:
    width: full

  author: "Federico Serini"

  description: "Learn more about Federico Serini, a DevOps-focused software engineer passionate about Kubernetes, GitOps, and cloud automation."

  keywords:
    [
      "Federico Serini",
      "Software Engineer",
      "Kubernetes",
      "Cloud",
      "DevOps",
      "GitOps",
      "Automation",
    ]
